services:
  - type: web
    name: weather-backend
    env: node
    plan: free  # 무료 플랜 사용
    region: singapore  # 아시아 지역 선택
    buildCommand: |
      npm install --production
      npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: ENABLE_SEEDING
        value: "true"
      - key: DEFAULT_CATEGORIES
        value: '[{"name":"일반","description":"일반 게시글"},{"name":"공지사항","description":"공지사항"},{"name":"질문","description":"질문 게시글"}]'
    autoDeploy: true 