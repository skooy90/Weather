version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - api
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=weather_db

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=shop
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=password
      - API_KEY=your_api_key
      - ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      - mongodb

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=weather_db
    volumes:
      - mysql_data:/var/lib/mysql

  mongodb:
    image: mongo:4.4
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mysql_data:
  mongodb_data: 