version: '3.8'

services:
  frontend:
    image: weather-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - weather-network

  backend:
    image: weather-backend
    ports:
      - "10000:10000"
    environment:
      - NODE_ENV=production
      - PORT=10000
    networks:
      - weather-network

networks:
  weather-network:
    driver: bridge 