version: '3.8'

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - .:/app
      - /app/node_modules
      - /app/vendor
    working_dir: /app
    environment:
      - NODE_ENV=test
      - MONGODB_URI=mongodb://mongodb:27017/weather_test
      - PHP_IDE_CONFIG=serverName=weather-app
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - test-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local 